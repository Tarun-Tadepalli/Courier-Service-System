<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Dispatcher verification</title>
    <h:outputStylesheet library="css" name="dispatcherlogin.css" />
    <style type="text/css">
        .login-text p {
            font-family: cursive; /* Change font family here */
        }
    </style>
</h:head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>ShipIt</h2>
                    <p/>
                    <p/>
                    <p/>
                    <h3>Dispatcher</h3>
                    <p>Effortless tracking and instant updates on your deliveries. Keep control at your fingertips with our Dispatcher portal.</p>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h3>Dispatcher's</h3>
                    <h2>Verify</h2>
                    <h:form>
                        <p>
                            <h:outputLabel for="email" value="Enter Email"/>
                            <h:inputText id="email" validatorMessage="Email must belong to stored database" value="#{dispatcherbean.email}" required="true">
                                <f:validateLength minimum="3" maximum="50"/>
                            </h:inputText>
                        </p>
                        <p>
                            <h:commandButton styleClass="btn" id="verify" value="Next" action="#{dispatcherbean.validateemail()}"/>
                        </p>
                        
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
