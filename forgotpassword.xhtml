<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Reset Password</title>
    <h:outputStylesheet library="css" name="dispatcherlogin.css" />
    <style type="text/css">
        .login-text p {
            font-family: cursive; /* Change font family here */
        }
    </style>
</h:head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>ShipIt</h2>
                    <p/>
                    <p/>
                    <p/>
                    <h3>Dispatcher</h3>
                    <p>Effortless tracking and instant updates on your deliveries. Keep control at your fingertips with our Dispatcher portal.</p>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h3>Reset</h3>
                    <h2>Password</h2>
                    <h:form>
    <p>
        <h:outputLabel for="password" value="Type Your Password"/>
        <h:inputSecret id="password" value="#{dispatcherbean.password}" required="true">
            <f:validateLength minimum="8" maximum="30"/>
        </h:inputSecret>
    </p>
    
    <p>
        <h:message for="password" style="color:red"/>
    </p>
    <p>
        <h:commandButton styleClass="btn" id="update" value="Confirm" action="#{dispatcherbean.update()}"/>
    </p>
    <p>
        <a href="dispatcherlogin.jsf">Back to login</a>
    </p>
</h:form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
